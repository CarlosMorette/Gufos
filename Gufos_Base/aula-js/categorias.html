<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/flexbox.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <style>
    .input1 {
      border: 2px solid red;
    }

    .input2 {
      border: 2px solid green;
    }

    #nome-tipo-evento {
      outline: none;
    }
  </style>

</head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />

        <nav class="cabecalhoPrincipal-nav">
          Administrador
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <section class="conteudoPrincipal-cadastro">

        <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
        <div class="container" id="conteudoPrincipal-lista">


          <table id="tabela-lista">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
              </tr>
            </thead>

            <tbody id="tabela-lista-corpo"></tbody>

          </table>
        </div>
        <div id="teste">

        </div>
        <div class="container" id="conteudoPrincipal-cadastro">
          <!-- <script>
            for (const idade = 37; idade <= 50; idade++) {
              document.write(idade,'<br>')
              
            }

          </script> -->

          <h2 class="conteudoPrincipal-cadastro-titulo">
            Cadastrar Tipo de Evento
          </h2>
          <form>
            <div class="container">

              <input class="" type="text" id="codigo" placeholder="Código do Evento" />
              <input class="" type="text" id="nome-tipo-evento" placeholder="Nome do Evento" />
              <button onclick="enviar()" class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container">
          <p id="rodape" class="pp">Escola SENAI de Informática - 2019</p>
        </div>
      </section>
    </footer>
  </div>
  <script>
    // Sempre quando estiver no plural 'Elements' devemos indicar o indice em que o elemento esta
    //document.getElementsByClassName('pp')[0].innerHTML = "Blabla"

    // Chamamos pelo ID
    //document.getElementById('').innerHTML = "Carlos"

    // Maneira diferente de alterar o conteudo de ID, podendo alterar class também, ai invés de utilizar '#' usar '.'
    //document.querySelector('#rodape').innerHTML = "Aula Js"

    var a = document.getElementById('nome-tipo-evento')
    var b = document.getElementById('codigo')

    function inserir() {
      var txt = a.value
      if (txt.length > 3) {
        a.className = 'input2'
      } else {
        a.className = 'input1'
      }
    }

    // Criou um element 'p' dentro da div 'teste'
    // function enviar(){
    //   event.preventDefault()

    //   var div_teste = document.getElementById('teste')

    //   var p = document.createElement('p')

    //   div_teste.appendChild(p)

    //   p.textContent = a.value
    // }

    function enviar() {
      //Previnir comportamento padrão da página
      event.preventDefault()

      //Acessar através da variavel o tbody
      var tabela = document.getElementById('tabela-lista-corpo')

      //Criar linha da tabela
      var linha = document.createElement('tr')

      //Criar coluna da tabela
      var colunaId = document.createElement('td')

      if (colunaId > 10) {
        colunaId.textContent = b.value
      }
      //Colocando o valor do input dentro do colunaId

      //Criar coluna de nome do evento
      var colunaNome = document.createElement('td')

      //Colocando o valor do input dentro do colunaNome
      colunaNome.textContent = a.value

      /*
        'Amarrar' o conteudo filho no conteudo pai
        ja que ele tem 2 filhos, deve chamar duas vezes.
      */
      linha.appendChild(colunaId)
      linha.appendChild(colunaNome)

      //'Amarra' a linha na tabela
      tabela.appendChild(linha)

      // Limpamos os valores dos inputs
      a.value = ""
      b.value = ""

      a.className = ""

    }



  </script>

</body>

</html>
